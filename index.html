  <form >
    <div id="fname">
       <label for="fname">First name:</label>
       <input id="fnamesub" type="text" placeholder="First Name" value="" required>
	</div>
	
	<div id="lname">
	   <label for="fname">Last name:</label>
       <input id="lnamesub" type="text" placeholder="Last Name" value="" required>
	</div>  
	   
    <div id="age">
       <label for="age">Age between 20 and 100:</label>	
	   <input id="agesub" type="number" placeholder="Age" value="" min="20" max="100" required>
	</div>    
	   
	<div id="bd">
	   <label for="bd">Birth Date after 1979/01/01 and before 2023/12/31:</label>
	   <input id="bdsub" type="date" placeholder="Birth Date" value="" max="2023-01-01" min="1979-12-31" required>
	</div> 
	
	<div id="email">
	   <label for="email">Email:</label>
       <input id="emailsub" type="email" placeholder="Email" value="" pattern=".+@email\.com" required title="xxx@email.com">
	 </div> 
	 
	<div id="password">
	   <label for="password">Password:</label>
       <input id="passwordsub" type="password" placeholder="Password" pattern=".{6,}" title="6 or more characters and max length is 8" maxlength="8" required>
	</div> 
	
	<div id="mobile">
   	   <label for="mobile">Mobile Number:</label>
       <input id="mobilesub" type="tel" placeholder="01xxxxxxxxxx" value="" pattern="^01[0,1,2,5]{1}[0-9]{8}$" maxlength="11" required>
	</div> 
	
	<div id="mf">
	  <div id="M">
	   <label for="mobile">Male:</label>
       <input id="male" type="radio" value="" name="gender" checked>
	  </div>
	  <div id="F"> 
	   <label for="mobile">Female:</label>
       <input id="female" type="radio"  value="" name="gender">
	  </div> 
	</div>
	
	<div>
	 <input id="submit" type="submit" value="Submit">
	 </div>
  </form>
